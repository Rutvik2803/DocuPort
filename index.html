<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style1.css"><script src="https://kit.fontawesome.com/6ace11e304.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="form-box">
                <h1>DocuPort</h1>
            <form>
                <div class="input-group">
                    <div class="input-feild" id="namefield">
                        <i class="fa-solid fa-user"></i>  
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input-feild" id="number">
                        <i class="fa-solid fa-mobile"></i>
                        <input type="number" placeholder="Mobile Number">
                    </div>
                    <div class="input-feild">
                        <i class="fa-solid fa-envelope"></i>  
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-feild">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="input-feild" id="confirm">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" placeholder="Confirm Password">
                    </div>
                         <p id="fp">Already have an account?<a href="signin.html"> Sign In </a></p>
                    
                </div>
                    <!-- <button class="btn btn--primary" >Submit</button> -->
                <div class="btn-field">
                    <button type="button" id="Submit">Submit</button> 
                    <!-- <button type="button" id="signupbtn">Sign Up</button>
                    <button type="button" class="disable" id="signinbtn">Sign In</button>
                     -->
                </div>
                </div>

            </form>
        </div>
    </div>
    
</body>
</html>
